<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yodoc.netlify.app/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Primary Meta Tags -->
    <title>Find Doctors Near You - Real Phone Numbers & Reviews | YoDoc</title>
    <meta name="title" content="Find Doctors Near You - Real Phone Numbers & Reviews | YoDoc" />
    <meta name="description" content="Find real doctors with phone numbers, addresses, and ratings. Search by name, specialty, and location. Contact healthcare providers directly. Verified US healthcare provider database." />
    <meta name="keywords" content="find doctors, doctor search, physicians near me, healthcare providers, doctor phone numbers, medical specialists, find doctors near me, doctor directory, physician directory, medical professionals, healthcare directory" />

    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yodoc.netlify.app/" />
    <meta property="og:title" content="Find Doctors Near You - Real Phone Numbers & Reviews | YoDoc" />
    <meta property="og:description" content="Find real doctors with phone numbers, addresses, and ratings. Search by name, specialty, and location. Contact healthcare providers directly." />
    <meta property="og:image" content="https://yodoc.netlify.app/favicon.svg" />
    <meta property="og:site_name" content="YoDoc" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yodoc.netlify.app/" />
    <meta name="twitter:title" content="Find Doctors Near You - Real Phone Numbers & Reviews | YoDoc" />
    <meta name="twitter:description" content="Find real doctors with phone numbers, addresses, and ratings. Search by name, specialty, and location." />
    <meta name="twitter:image" content="https://yodoc.netlify.app/favicon.svg" />
    
    <!-- Schema.org JSON-LD for Local Business / Medical Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MedicalBusiness",
      "name": "YoDoc - Doctor Finder",
      "description": "Find and contact doctors in your area with real phone numbers, addresses, and ratings",
      "url": "https://yodoc.netlify.app",
      "serviceType": "Healthcare Provider Directory",
      "areaServed": {
        "@type": "Country",
        "name": "United States"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://yodoc.netlify.app/?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://yodoc.netlify.app"
      ]
    }
    </script>
    
    <!-- Additional Schema for WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "YoDoc",
      "url": "https://yodoc.netlify.app",
      "description": "Find doctors near you with real phone numbers, addresses, and ratings",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yodoc.netlify.app/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Critical CSS - Inline above-the-fold styles -->
    <style>
      /* Critical CSS for initial render */
      *{margin:0;padding:0;box-sizing:border-box}
      html{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      body{background:linear-gradient(to bottom right,#dbeafe,#eff6ff,#dbeafe);min-height:100vh;color:#111827;line-height:1.5}
      #root{min-height:100vh}
      /* Loading spinner */
      .loading-spinner{width:3rem;height:3rem;border:4px solid #2563eb;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto}
      @keyframes spin{to{transform:rotate(360deg)}}
      /* Critical layout */
      .container{max-width:1280px;margin:0 auto;padding:1rem}
      /* Prevent FOUC */
      .hidden{display:none}
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="dns-prefetch" href="https://yodoc.netlify.app">
    
    <!-- Google Maps API will be loaded dynamically via loadGoogleMaps utility -->
    <!-- API key is stored in environment variable VITE_GOOGLE_MAPS_API_KEY -->
    
  </head>
  <body>
    <noscript>
      <div style="padding: 40px; text-align: center; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
        <div>
          <h1 style="font-size: 2rem; margin-bottom: 1rem;">JavaScript Required</h1>
          <p style="font-size: 1.125rem;">Please enable JavaScript to use YoDoc.</p>
        </div>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Initial loading state to prevent FOUC -->
      <div style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(to bottom right,#dbeafe,#eff6ff,#dbeafe);gap:1rem">
        <div class="loading-spinner"></div>
        <p style="color:#4b5563;font-size:0.875rem">Loading YoDoc...</p>
        <p style="color:#6b7280;font-size:0.75rem">If this takes too long, check your connection and refresh.</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
