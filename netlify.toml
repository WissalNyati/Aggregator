# Netlify configuration
[build]
  command = "npm run build"
  publish = "dist"
  environment = { SECRETS_SCAN_OMIT_KEYS = "PORT,CLIENT_URL" }

[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "render.yaml,railway.json,server/**,dist/**"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables should be set in Netlify dashboard:
# VITE_API_URL=https://your-backend-url.com/api

